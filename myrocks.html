<footer>

<script>
    function resizeIFrameToFitContent( iFrame ) {

        iFrame.width  = iFrame.contentWindow.document.body.scrollWidth;
        iFrame.height = iFrame.contentWindow.document.body.scrollHeight;
    }

    window.addEventListener('DOMContentLoaded', function(e) {

        var iFrame = document.getElementById( '#rockCollectionTable' );
        resizeIFrameToFitContent( iFrame );
    });
  
    var activities = document.getElementById("rockTable");

    activities.addEventListener("change", function() {
        if(activities.value == "unknown1")
        {
            unknownTumbled();
        }
    });

    function unknownTumbled() {
        changeTable = document.querySelector('#rock');
        changeTable.innerHTML = "Changed!";
    }
</script>
